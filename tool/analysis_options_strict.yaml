include: package:oath/library.yaml

linter:
  rules:
    # Allow relative imports.
    always_use_package_imports: false

    # Lots of false positives.
    avoid_types_on_closure_parameters: false

    # Makes code harder to read in some situations.
    cascade_invocations: false

    # Makes code harder to read with meh benefits.
    cast_nullable_to_non_nullable: false

    # Worth the false positives in a package IMO.
    comment_references: true

    # It's a good hint but not a good lint.
    one_member_abstracts: false
